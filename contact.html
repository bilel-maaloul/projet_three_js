<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DeepAnatomy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2443;
            color: #fff;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color: transparent;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .logo h1 {
            font-size: 36px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
        }

        .content {
            margin-top: 40px;
            text-align: center;
        }

        .content h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #ffcc00; /* Motivating color */
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 15px 30px;
            background-color: rgba(255, 204, 0, 0.8); /* Semi-transparent motivating color */
            color: #2b2443;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: rgba(255, 204, 0, 1); /* Solid motivating color on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="depp.png" alt="DeepAnatomy Logo">
            <h1>DeepAnatomy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">3d Model</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
